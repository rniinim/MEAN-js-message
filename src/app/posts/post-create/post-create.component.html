<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
          <input
          matInput
          type="text"
          name="title"
          ngModel
          placeholder="Post Title"
          required
          minlength="3"
          #title="ngModel">
          <mat-error
          *ngIf="title.invalid">
          Please write a post title.
        </mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput rows="4"
          name="content"
          ngModel
          required
          placeholder="Post Content"
          #content="ngModel">
          </textarea>
          <mat-error *ngIf="content.invalid">Please write a post content.</mat-error>
        </mat-form-field>
        <button
        mat-raised-button
        color="accent"
        type="submit">
      save post
    </button>
  </form>
</mat-card>
